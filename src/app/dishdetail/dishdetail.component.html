<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">

<div fxFlex>
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
            
        </mat-card-header>
        <img mat-card-image src={{dish.image}}  alt={{dish.name}}>
        <mat-card-content>
            <h2>{{dish.category}}</h2>
            <p>{{dish.description}}</p>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="goBack()">BACK</button>
            <button mat-raised-button color="primary">LIKE</button>
            <button mat-raised-button color="primary">SHARE</button>

        </mat-card-actions>
    </mat-card>
</div>

    
  </div>

  <div fxFlex="40">
    

    <div fxFlex>
        <mat-card>               
                <mat-list *ngIf="dish">
                    <h3>Comments</h3>
               <mat-list-item *ngFor="let comment of dish.comments">
                   <p matLine>{{comment.comment}}</p>
                   <p matLine>{{comment.rating}} Stars</p>
                   <p matLine>--{{comment.author}} {{comment.date | date}}</p>
               </mat-list-item>
               <p></p>
            </mat-list>
        </mat-card> 
    </div>
    
  </div>

</div>
